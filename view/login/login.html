<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">

    <script src="login.js" defer></script>

    <title>Login</title>
  </head>
  <body>
    <div class="text-center corpo">
      <div>
        <h1 class="mb-4">Noteme</h1>
        <img class="mb-3" src="logo.png" alt="logo" style="width: 20%;">
      </div>

      <h3 class="mt-4 login">Login</h3>

      <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100%;">
        <div class="d-flex align-items-center mb-3 fixed-size border-bottom">
            <i class="bi bi-person pe-2 text-body-tertiary" style="font-size: 28px;"></i>
            <input type="email" name="" id="email" class="border-0 pt-2 inps" placeholder="Email Address">
        </div>
        
        <div class="d-flex align-items-center mb-2 fixed-size border-bottom">
            <i class="bi bi-lock pe-2 text-body-tertiary" style="font-size: 28px;"></i>
            <input type="password" name="" id="password" class="border-0 pt-2 inps" placeholder="Password">
        </div>
        <p class="small text-danger" id="erroSenha"></p>
      </div>
      

      <div class="d-flex align-content-center justify-content-center mt-1">
        <button id="btn" type="button" class="lgn" onclick="login()">Login</button>
      </div>

      <div class="text-center mt-2">
        <button type="button" class="border-0 bg-white text-body-tertiary small" data-bs-toggle="modal" data-bs-target="#criarConta">Criar Conta</button><br>
        <!-- Modal Criar-->
        <div class="modal fade" id="criarConta" tabindex="-1" aria-labelledby="criarContaLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="criarContaLabel">Preencha os dados</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3 text-start">
                    <label for="nomeCriar" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nomeCriar">
                    <p class="text-danger small" id="nomeCriarError"></p>
                  </div>
                  <div class="mb-3 text-start">
                    <label for="emailCriar" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="emailCriar">
                    <p class="text-danger small" id="emailCriarError"></p>
                  </div>
                  <div class="mb-3 text-start">
                    <label for="senhaCriar" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senhaCriar">
                    <p class="text-danger small" id="senhaCriarError"></p>
                  </div>
                  <div class="mb-3 text-start">
                    <label for="repeteSenha" class="form-label">Repita a Senha:</label>
                    <input type="password" class="form-control" id="repeteSenha">
                    <p class="text-danger small" id="repeteSenhaError"></p>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <div class="d-flex align-items-center justify-content-end w-50 m-0">
                  <div class="justify-content-center" style="display: none;" id="loadingCriar">
                    <div class="spinner-border gradient-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                  </div>
                </div>
                <div class="w-50 m-0 text-end">
                  <button type="button" class="lgn" onclick="salvarNovo()"><i class="bi bi-clipboard-check"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="justify-content-center" style="display: none;" id="loading">
        <div class="spinner-border gradient-border" role="status">
            <span class="sr-only"></span>
        </div>
      </div>    
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
